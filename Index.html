<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="img/Logo.png" alt="logo">

        </div>
        <div class="texto">
            <textarea name="TextoU" id="textoU" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="aviso">
                <img src="img/Vector.png" alt="">
                <p class="textoA">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="botonesP" id="botonE" type="button">Encriptar</button>
                <button class="botonesP" id="botonD" type="button">Desencriptar</button>
            </div>
        </div>

        <div class="resultado">
            <p id="textoE"></p>
            <div class="resultado-pre" id="contenedor-texto">
                <div class="muneco" id="muneco">
                    <img src="img/personaje.png" alt="">
                </div>
                <div class="texto-resultado">
                    <h3> Ningún mensaje fue encontrado </h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>    
            </div>
            <div class="con-boton" id="con-boton">
                <button class="botonesP" id="boton-copiar" type="button">Copiar</button>
            </div>
        </div>

    </div>


</body>
</html>
<script src="algo.js"></script>
